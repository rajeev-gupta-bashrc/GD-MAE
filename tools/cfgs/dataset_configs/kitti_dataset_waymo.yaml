DATASET: 'KittiDataset'
DATA_PATH: '../data/kitti'

BACKEND: &BACKEND
  NAME: HardDiskBackend

# POINT_CLOUD_RANGE: [0, -40, -2, 70.4, 40, 3]
# POINT_CLOUD_RANGE: [0, -40, 0, 70.4, 40, 5]                  #graphrcnn defined from kitti
# POINT_CLOUD_RANGE: [-40, 0, -3, 40, 70.4, 1]                  #defined by me from kitti for ns
# POINT_CLOUD_RANGE: [-51.2, 0, -5.0, 51.2, 102.4, 5.0]                  #defined by me from ns 
# POINT_CLOUD_RANGE: [0, -51.2, -5.0, 102.4, 51.2, 5.0]                  #defined by me from ns 
POINT_CLOUD_RANGE : [0, -75.2, -2, 150.4, 75.2, 4]             #GraphRCNN defined
# POINT_CLOUD_RANGE : [-75.2, -75.2, -2, 75.2, 75.2, 4]             #GraphRCNN original


DATA_SPLIT: {
    'train': train,
    # 'test': val
    'test': test
}

INFO_PATH: {
    'train': [kitti_infos_train.pkl],
    # 'test': [kitti_infos_val.pkl],
    'test': [kitti_infos_test.pkl],
}

GET_ITEM_LIST: ["points"]
# FOV_POINTS_ONLY: False
FOV_POINTS_ONLY: True
ENABLE_SIMILAR_TYPE: True

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          BACKEND:
              <<: *BACKEND
          USE_ROAD_PLANE: True
          DB_INFO_PATH:
              - kitti_dbinfos_train.pkl
          PREPARE: {
             filter_by_min_points: ['Car:5', 'Pedestrian:5', 'Cyclist:5'],
             filter_by_difficulty: [-1],
          }

          SAMPLE_GROUPS: ['Car:20','Pedestrian:15', 'Cyclist:15']
          NUM_POINT_FEATURES: 4
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          PROBABILITY: 0.5
          ALONG_AXIS_LIST: ['x']

        - NAME: random_world_rotation
          PROBABILITY: 1.0
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          PROBABILITY: 1.0
          WORLD_SCALE_RANGE: [0.95, 1.05]


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    # used_feature_list: ['x', 'y', 'z'],
    # src_feature_list:  ['x', 'y', 'z'],
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list:  ['x', 'y', 'z', 'intensity'],
}


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    # - NAME: transform_points_to_voxels
    #   VOXEL_SIZE: [0.05, 0.05, 0.1]
    #   MAX_POINTS_PER_VOXEL: 5
    #   MAX_NUMBER_OF_VOXELS: {
    #     'train': 16000,
    #     'test': 40000
    #   }

    # - NAME: transform_points_to_voxels    #from nuscenes
    #   # VOXEL_SIZE: [0.1, 0.1, 0.2]
    #   MAX_POINTS_PER_VOXEL: 10
    #   MAX_NUMBER_OF_VOXELS: {
    #     'train': 60000,
    #     'test': 60000
    #   }

    - NAME: transform_points_to_voxels    #GraphRCNN
      VOXEL_SIZE: [0.1, 0.1, 0.15]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 150000,
        'test': 150000
      }
